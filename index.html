<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Ordering App</h1>
        <div class="menu">
            <div class="menu-item">
                <img src="pizza.png" alt="Pizza">
                <iframe width="633" height="351" ></iframe>
                <video controls>
                 <iframe width="633" height="351" src="https://www.youtube.com/embed/z5Cbyy3PreA" title="BEST PIZZA IN KUALA LUMPUR!? 🍕" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  
                    
                </video>
                <h2>Pizza</h2>
                <p>Price: $10</p>
                <button onclick="addToCart('Pizza', 10)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="images/burger.jpg" alt="Burger">
                <video controls>
                    <source src="videos/burger.mp4" type="video/mp4">
                </video>
                <h2>Burger</h2>
                <p>Price: $8</p>
                <button onclick="addToCart('Burger', 8)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="images/salad.jpg" alt="Salad">
                <video controls>
                    <source src="videos/salad.mp4" type="video/mp4">
                </video>
                <h2>Salad</h2>
                <p>Price: $5</p>
                <button onclick="addToCart('Salad', 5)">Add to Cart</button>
            </div>
        </div>
        <h2>Cart</h2>
        <ul id="cart"></ul>
        <p>Total Price: $<span id="total-price">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
