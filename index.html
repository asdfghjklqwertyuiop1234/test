<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Ordering App</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <ul id="menu-items">
                <!-- Menu items will be added dynamically -->
            </ul>
        </section>
        <section id="order">
            <h2>Your Order</h2>
            <ul id="order-items">
                <!-- Ordered items will be added dynamically -->
            </ul>
            <button id="place-order">Place Order</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Food Ordering App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
